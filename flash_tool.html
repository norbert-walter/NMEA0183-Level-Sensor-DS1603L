<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flash tool for ESP8266</title>
    <meta name="description" content="Easily allow users to install firmware on the web."/>
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
  </head>
  <body>
    <h1>OBP Web Flash Tool for ESP8266</h1>
    <p>
      Connecting your device with a USB cable with the PC or Laptop an push the button <b>CONNECT</b>.<br>
      After successfully connect you can downloading and flashing the firmware on the device.<br>
    </p>
    <p>
      <b>Supported Browser:</b> Chrome, Edge<br>
      <b>Install Fimware:</b> firmware.bin<br>
    </p>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button> 
  </body>
</html>
